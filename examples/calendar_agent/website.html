<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Calendar Agent</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #chat-box {
            width: 100%;
            height: 300px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
        #chat-input {
            width: calc(100% - 60px);
            padding: 10px;
        }
        #send-btn {
            padding: 10px;
        }
    </style>
</head>
<body>
    <h2>Chat with Calendar Agent</h2>
    <div id="chat-box"></div>
    <input type="text" id="chat-input" placeholder="Type your message here...">
    <button id="send-btn">Send</button>

    <script>
        document.getElementById('send-btn').addEventListener('click', function() {
            const userMessage = document.getElementById('chat-input').value;

            // Display the user's message in the chat box
            const chatBox = document.getElementById('chat-box');
            const userMessageDiv = document.createElement('div');
            userMessageDiv.textContent = "You: " + userMessage;
            chatBox.appendChild(userMessageDiv);

            // Send the message to the server
            fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message: userMessage }),
            })
            .then(response => response.json())
            .then(data => {
                // Display the agent's response in the chat box
                const agentResponseDiv = document.createElement('div');
                agentResponseDiv.textContent = "Agent: " + data.response;
                chatBox.appendChild(agentResponseDiv);

                // Scroll the chat box to the bottom
                chatBox.scrollTop = chatBox.scrollHeight;

                // Clear the input box
                document.getElementById('chat-input').value = '';
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
